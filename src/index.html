<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="keypress"
      class="form__big"
    >
      <button
        name="bigButton"
        class="form__bigButton"
      >
        <img
          src="/images/Search.svg"
          alt="SearchButton"
          class="form__bigSearchIcon"
         >
      </button>
      <input
        type="search"
        name="bigSearchInput"
        class="form__bigSearchInput"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      method="post"
      class="form__small"
    >
      <button
        name="smallButton"
        class="form__smallButton"
      >
        <img
          src="/images/Search.svg"
          alt="SearchButton"
          class="form__smallSearchIcon"
         >
      </button>
      <input
        type="search"
        name="bigSearchInput"
        class="form__smallSearchInput"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
